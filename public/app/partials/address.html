<div ng-repeat="address in supplier.addresses">
            <div ng-hide="address._destroy">
                <div class="form-group">
                    <label class="control-label col-md-2">Address 1 </label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" ng-model="address.address_line_1" placeholder="Address 1"/>
                    </div>
                    <label class="control-label col-md-2">Address 2 </label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" ng-model="address.address_line_2" placeholder="Address 2"/>
                    </div>
                    <div class="col-md-2 pull-right">
                        <a ng-click="removeAddress($index, supplier)" class="btn btn-xs btn-danger">X</a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Town </label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" ng-model="address.town" placeholder="City"/>
                    </div>
                    <label class="control-label col-md-2">Zip </label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" ng-model="address.post_code" placeholder="MH"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Telephone</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" ng-model="address.telephone" placeholder="India"/>
                    </div>
                    <label class="control-label col-md-2">Fax</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" ng-model="address.fax" placeholder="12345"/>
                    </div>
                    <label class="control-label col-md-2">Email </label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" ng-model="address.email" placeholder="12345"/>
                    </div>
                </div>
                <hr/>
            </div>
        </div>
            <div class="form-group">
                <div class="col-md-offset-12">
                <a ng-click="addAddress()" class="btn btn-success btn-xs">+ Add address </a>
            </div>
        </div>
