<div ng-controller="SupplierCtrl">

    <div class="row-fluid">
        <span class="span9">
            <h2>{{supplier.supplier_name}}</h2>
        </span>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Address 1</th>
				<th>Address 2</th>
				<th>Town</th>
				<th>Post Code</th>
				<th>Telephone</th>
				<th>Fax</th>
				<th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="e in supplier.addresses">
                <td>{{e.address_line_1}}</td>
                <td>{{e.address_line_2}}</td>
				<td>{{e.town}}</td>
                <td>{{e.post_code}}</td>
				<td>{{e.telephone}}</td>
                <td>{{e.fax}}</td>
				<td>{{e.email}}</td>
            </tr>
        </tbody>
    </table>

    <p>
        <a href="#/suppliers" class="btn btn-success">
            <b class="icon-home"></b>Back to Supplier List
        </a>
    </p>
</div>
